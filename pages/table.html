<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <style>
    table, th, td {

  }
    table{
    border-collapse: collapse;
    }
    </style>
</head>
<body>
    <table>
        <caption>Список групи</caption>

        </thead>
        <tbody>
            <tr>
                <td>Боднар</td>

            </tr>
            <tr>

            </tr>

                <td></td>

                <tr>
                    <td>Середній бал групи</td>
                    <td></td>
                    <td>6</td>
                </tr>
            </tfoot>
            
    
    </table>
<table>

                    <td>HTML</td>
                    <td></td>

                </tr>
                <tr>
                    <td>CSS</td>
                    <td></td>
                    <td>+</td>
                </tr>
                <tr>
                    <td>JS</td>
                    <td colspan="2">+</td>
                </tr>
                <tr>
                    <td>Ruby</td>

                    <td></td>
                </tr>
                <tr>
                    <td>Python</td>
                    <td>+</td>
                    <td></td>
                </tr>
             </tbody>
             <tfoot></tfoot>
         
</table>
</body>
</html>
